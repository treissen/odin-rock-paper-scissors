<body>
    <H1>ROCK PAPER SCISSORS</H1>
    <h2>Instructions</h2>
    <h3>clicking any of the buttons starts the game. <br>
        The game lasts 5 rounds. Only clicks on the buttons count towards your selection and add to the round count. <br> </h3>
    <div id="mainContainer">
        <div id="container">
            <button id="rockBtn" class="button" value="rock">Rock</button>
            <button id="paperBtn" class="button" value="paper">Paper</button>
            <button id="scissorsBtn"class="button" value="scissors">Scissors</button>
        </div>
        <div id="gameInfo">
            
        </div>

    </div>
