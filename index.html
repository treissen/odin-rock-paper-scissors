<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors THE ODIN PROJECT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="headerContent">ROCK PAPER SCISSORS</div>
        </div>
    </div>    
    
    <div id="mainContainer">
        
        <div id="gameInfoBox">
            <h3>Game information</h3>
            <div class="box">
                <div id="gameInfo">

                </div>
            </div>
            

        </div>
        
        <div id="container">
            <input type="image"  src="rock.svg" id="rockBtn" class="button" value="rock">
            <input type="image" src="paper.svg" id="paperBtn" class="button" value="paper">
            <input type="image" src="scissors.svg" id="scissorsBtn"class="button" value="scissors">
        </div>
        <button id="reload">Restart</button>
    </div>
    
   
    
   
    <script src = "script.js" defer"></script>
</body>
</html>
