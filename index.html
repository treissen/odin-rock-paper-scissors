<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors THE ODIN PROJECT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <H1 class="title">ROCK PAPER SCISSORS</H1>
        <div class="aboutContainer">
            <div class="about">About the game</div>
            <ul class="aboutList">
                <li>Click on any of the buttons to start the game</li>
                <li>The game lasts 5 rounds</li>
                <li>To restart the game at any time click "Restart"</li>
            </ul>
        </div>
    </div>    
        
       
    
    <div id="mainContainer">
        <div id="container">
            <button id="rockBtn" class="button" value="rock">Rock</button>
            <button id="paperBtn" class="button" value="paper">Paper</button>
            <button id="scissorsBtn"class="button" value="scissors">Scissors</button>
        </div>
        <div id="gameInfo">
            <h3>Game information</h3>

        </div>
        <button id="reload">Restart</button>
    </div>
    
   
    
   
    <script src = "script.js" defer"></script>
</body>
</html>
